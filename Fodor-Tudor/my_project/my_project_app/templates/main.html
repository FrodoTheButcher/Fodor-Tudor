{% extends "base.html" %}
{% block content %}
{% load static %}

<style>
    *
    {
        margin: 0;
        padding: 0;
    }
#bodyimg
{
    width: 100vw;
    height: 100vh;
    background-image:url('static/image2.jpg');
    background-size: cover;
    position: absolute;
}
#tip
{
    position: absolute;
    width: fit-content;
    height:fit-content;
    background-image: linear-gradient(rgba(255, 255, 255, 0.379),rgba(33, 33, 33, 0.8));
    text-align: center;
    bottom: 400px;
    right:0;
    font-size: 40px;
    border-radius: 30%;
    border: 3px solid gray;
    visibility: hidden;
    transform: translateY(100px);;
    transition: all 1s;
}
#tip>p
{
    position: relative;
    color: rgb(207, 210, 212);
    padding: 20px;
}
</style>
<div id="bodyimg">
    
</div>
<div id="tip">
    <p>Reminder to go to the gym!</p>
</div>


<script>
  
    

    setTimeout(function() {
        const tip = document.getElementById('tip');
        tip.style.visibility="visible";
        tip.style.transform="translateY(0px)"
}, 5000);
    
</script>


{% endblock %}
