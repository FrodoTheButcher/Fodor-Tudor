{% extends "base.html" %}
{% block content %}

<style>
    
    #Task
    {
    width: fit-content;
    height: fit-content;
    border: 2px solid black;
    position: absolute;
    top:0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
    padding: 10px;
    }
    #Task>form
    {
        position: relative;
        display: inline-block;
        padding: 10px;
    }
    #Task>form>input
    {
        padding: 5px;
        margin: 5px;
    }
</style>



<div id="Task" >
    <div id="TaskList" >
        {% for item in all_items %}
        <p>{{item}}</p> <a href="{% url 'delete' item.id%}">Delete</a>
    {% endfor %}

    </div>


<form action="{% url 'task' %}" method="post">
    {% csrf_token %} 
    <input type="text" name="task" placeholder="enter task..." >
    <input type="text" name="priority" placeholder="Enter priority..">
    <input type="submit"  value="submit"  >
    {% if messages %}
     {% for message in messages %}
     <h3>{{message}}</h3>
     {% endfor %}
    {% endif %}
</form>
</div>
{% endblock %}
